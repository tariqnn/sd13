<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <!-- Background sphere with gradient -->
  <defs>
    <radialGradient id="sphereGradient" cx="50%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#ff8e8e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#a8e6cf;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#88d8c0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4ecdc4;stop-opacity:1" />
    </radialGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6c5ce7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a29bfe;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Sphere with wavy stripes -->
  <circle cx="30" cy="30" r="25" fill="url(#sphereGradient)" />
  
  <!-- Wavy stripes on the sphere -->
  <path d="M 10 25 Q 20 20 30 25 Q 40 30 50 25" stroke="#ffffff" stroke-width="2" fill="none" opacity="0.3"/>
  <path d="M 10 30 Q 20 25 30 30 Q 40 35 50 30" stroke="#ffffff" stroke-width="2" fill="none" opacity="0.4"/>
  <path d="M 10 35 Q 20 30 30 35 Q 40 40 50 35" stroke="#ffffff" stroke-width="2" fill="none" opacity="0.3"/>
  
  <!-- SD13 Text -->
  <text x="70" y="25" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="url(#textGradient)">SD13</text>
  
  <!-- SPORTS ACADEMY Text -->
  <text x="70" y="45" font-family="Arial, sans-serif" font-size="12" font-style="italic" fill="url(#textGradient)">SPORTS ACADEMY</text>
</svg>






